version: "3.9"

services:
  api-gateway:
    build:
      context: ./services/api-gateway
    command: npm run start
    environment:
      NODE_ENV: development
      PORT: 4000
      CORS_ALLOW_ORIGIN: http://localhost:3000
      IDENTITY_SERVICE_URL: http://identity-service:4001
      ORDER_SERVICE_URL: http://order-service:4002
    ports:
      - "4000:4000"
    depends_on:
      - identity-service
      - order-service
    networks:
      - dropmate

  identity-service:
    build:
      context: ./services/identity-service
    command: npm run start
    environment:
      NODE_ENV: development
      PORT: 4001
      CORS_ALLOW_ORIGIN: http://localhost:3000
      JWT_SECRET: dev-secret
    ports:
      - "4001:4001"
    networks:
      - dropmate

  order-service:
    build:
      context: ./services/order-service
    command: npm run start
    environment:
      NODE_ENV: development
      PORT: 4002
      CORS_ALLOW_ORIGIN: http://localhost:3000
    ports:
      - "4002:4002"
    networks:
      - dropmate

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: dropmate
      POSTGRES_PASSWORD: dropmate
      POSTGRES_DB: dropmate
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dropmate

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - dropmate

networks:
  dropmate:
    driver: bridge

volumes:
  postgres-data:
