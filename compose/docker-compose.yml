version: "3.9"

services:
  # üß† Backend API
  backend:
    build: ../dropmate-backend
    container_name: dropmate-backend
    restart: no
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DATABASE_URL: postgresql://postgres:admin123@db:5432/dropmate
      JWT_SECRET: supersecret
    depends_on:
      - db
    networks:
      - dropmate-network

  # üóÑÔ∏è PostgreSQL Database
  db:
    image: postgres:16
    container_name: dropmate-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: dropmate
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../db/schema:/docker-entrypoint-initdb.d/schema
    networks:
      - dropmate-network

  # üìä pgAdmin UI (optional)
  pgadmin:
    image: dpage/pgadmin4
    container_name: dropmate-pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PYTHONWARNINGS: "ignore"
    depends_on:
      - db
    networks:
      - dropmate-network

networks:
  dropmate-network:
    driver: bridge

volumes:
  db_data:
